<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css" media="screen" charset="utf-8">
    <title>Tetris</title>
  </head>
  <body>
    <div class="container">
      <div class="loading-layout" id="loading-layout">
        <div class="loading-game">
          <div class="row">
            <div class="col-xs-offset-4 col-xs-2 col-md-offset-5 col-md-2">
              <div class="loading" id="loading">
                <h3>3</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="menu-layout-start" id="menu-layout-start">
        <div class="start-game">
          <div class="row">
            <div class="col-xs-offset-4 col-xs-2 col-md-offset-5 col-md-2">
              <div class="title">
                <h3>TETRIS</h3>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-offset-4 col-xs-2 col-md-offset-5 col-md-2">
              <button class="btn custom-btn" id="start-button">
                <h3>START GAME</h3>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-offset-4 col-xs-2 col-md-offset-5 col-md-2">
              <button class="btn custom-btn" id="number-player-button">
                <h3>ONE PLAYER</h3>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-offset-4 col-xs-2 col-md-offset-5 col-md-2">
              <button class="btn custom-btn" id="number-victory-button">
                <h3>10PTS TO WIN</h3>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-offset-4 col-xs-2 col-md-offset-5 col-md-2">
              <button class="btn custom-btn" id="number-level-button">
                <h3>LEVEL 1</h3>
              </button>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-xs-offset-4 col-xs-2 col-md-offset-5 col-md-2">
              <button class="btn custom-btn" id="computer-type-button">
                <h3>PC</h3>
              </button>
            </div>
          </div> -->
          <div class="row">
            <div class="col-xs-offset-4 col-xs-2 col-md-offset-5 col-md-2">
              <button class="btn custom-btn" id="resume-button">
                <h3>RESUME GAME</h3>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="ingame-layout" id="ingame-layout">
        <div class="row" id="row-players">
        </div>
      </div>
      <div class="menu-layout-restart" id="menu-layout-restart">
        <div class="restart-game">
          <div class="row">
            <div class="col-xs-offset-4 col-xs-2 col-md-offset-5 col-md-2">
              <button class="btn custom-btn" id="restart-button">
                <h3>RESTART GAME</h3>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-offset-4 col-xs-2 col-md-offset-5 col-md-2">
              <button class="btn custom-btn" id="go-back-menu-start-button">
                <h3>MAIN MENU</h3>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- <div id="fpsDisplay" style="position: absolute; top: 70px; left: 10px;"></div> -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script <type="text/javascript" src="js/region.js"></script>
  <script <type="text/javascript" src="js/listData.js"></script>
  <script <type="text/javascript" src="js/piece.js"></script>
  <script <type="text/javascript" src="js/pieceGenerator.js"></script>
  <script <type="text/javascript" src="js/input.js"></script>
  <script <type="text/javascript" src="js/game.js"></script>
  <script <type="text/javascript" src="js/main.js"></script>

</html>
